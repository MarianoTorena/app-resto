<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{URL_APP}}/static/css/404Style.css">
	<title>{{APP_NAME}}</title>
</head>
<body>
	

<h1>Error Page</h1>
<p class="zoom-area"> resource not found. </p>
<section class="error-container">
  <span class="four"><span class="screen-reader-text">4</span></span>
  <span class="zero"><span class="screen-reader-text">0</span></span>
  <span class="four"><span class="screen-reader-text">4</span></span>
</section>
<div class="link-container">
  <button target="_blank" onclick="redirect()" class="more-link">Visit the original web</button>
</div>

<script>
	function redirect(){
		location.href ='{{URL_APP}}';
	}
</script>
</body>
</html>
